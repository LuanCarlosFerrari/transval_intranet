<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Transval</title>
    <link rel="icon" type="image/png" href="Assets/logo-branca-transval.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="font-sans text-base text-gray-800 bg-blue-950 pt-16 md:pt-20 relative">
    <!-- HEADER START -->
    <header
        class="fixed top-0 left-0 w-full z-[702] bg-gradient-to-r from-blue-900 via-blue-950 to-gray-900 bg-opacity-90 shadow-lg transition-all duration-300">
        <!-- Logout Button (Left) -->
        <div class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2 pl-4 z-50">
            <a href="index.html"
                class="bg-[#01a1ef] hover:bg-[#008bd1] text-white px-6 py-3 rounded-full font-bold transition-all duration-300 w-[90px] h-[44px] flex items-center justify-center">Sair</a>
        </div>
        <div class="container mx-auto flex justify-center items-center py-4 px-6 relative">
            <!-- Navigation Menu (Center) -->
            <nav class="hidden md:flex justify-center items-center">
                <span class="text-white text-xl font-bold">Documentos</span>
            </nav>
            <!-- Hamburger Menu Button (Mobile, Centered) -->
            <button id="mobile-menu-btn"
                class="md:hidden text-white text-2xl focus:outline-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                <i class="fas fa-bars"></i>
            </button>
        </div> <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-950 text-white px-6 py-4 space-y-4">
            <div class="flex items-center justify-center mb-4">
                <span class="text-white text-xl font-bold">Documentos</span>
            </div> <a href="index.html"
                class="block bg-[#01a1ef] hover:bg-[#008bd1] text-white px-6 py-3 rounded-full text-center font-bold w-[90px] h-[44px] flex items-center justify-center mx-auto">Sair</a>
        </div>
        <script>
            document.getElementById('mobile-menu-btn').addEventListener('click', function () {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
        </script>
    </header>
    <!-- HEADER END -->

    <div class="container mx-auto p-4">

        <div id="file-browser" class="mt-8">
            <!-- As pastas e arquivos serão inseridos aqui via JavaScript -->
            <noscript>
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                    <strong>Aviso:</strong> JavaScript está desabilitado ou não está funcionando. Os documentos não
                    serão exibidos.
                </div>
            </noscript>
            <div id="loading-indicator" class="text-center text-white">
                <i class="fas fa-spinner fa-spin"></i> Carregando documentos...
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="folder-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[800] hidden items-center justify-center p-4">
        <div class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-2xl mx-auto flex flex-col" style="max-height: 90vh;">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="close-folder-modal-btn"
                    class="w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-colors duration-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 bg-gray-100 overflow-y-auto">
                <!-- O conteúdo da pasta (lista de arquivos) será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="src/scripts/dashboard.js"></script>
</body>

</html>
