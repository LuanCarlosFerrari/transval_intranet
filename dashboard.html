<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Transval</title>    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-blue-800 text-white">
    <div class="container mx-auto p-4">
        <div
            class="flex justify-between items-center bg-gradient-to-r from-blue-900 via-blue-950 to-gray-900 p-4 rounded-lg shadow-lg">
            <div class="flex items-center">
                <img src="Assets/logo-branca-transval.png" alt="Logo Transval" class="h-8 mr-4">
                <h1 class="text-2xl font-bold text-white">Documentos</h1>
            </div>
            <a href="index.html"
                class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300">
                Sair
            </a>
        </div>

        <div id="file-browser" class="mt-8">
            <!-- As pastas e arquivos serão inseridos aqui via JavaScript -->
            <noscript>
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                    <strong>Aviso:</strong> JavaScript está desabilitado ou não está funcionando. Os documentos não serão exibidos.
                </div>
            </noscript>
            <div id="loading-indicator" class="text-center text-white">
                <i class="fas fa-spinner fa-spin"></i> Carregando documentos...
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="folder-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[800] hidden items-center justify-center p-4">
        <div class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-2xl mx-auto flex flex-col" style="max-height: 90vh;">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="close-folder-modal-btn"
                    class="w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-colors duration-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 bg-gray-100 overflow-y-auto">
                <!-- O conteúdo da pasta (lista de arquivos) será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="src/scripts/dashboard.js"></script>
</body>

</html>
