<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Transval</title>
    <link rel="icon" type="image/png" href="Assets/logo-branca-transval.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Remover bordas dos botões de voltar */
        .back-btn,
        a[href="dashboard.html"] {
            border: none !important;
            outline: none !important;
        }

        .back-btn:focus,
        .back-btn:active,
        a[href="dashboard.html"]:focus,
        a[href="dashboard.html"]:active {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background-color: #01a1ef !important;
            color: white !important;
        }

        .back-btn:hover,
        a[href="dashboard.html"]:hover {
            background-color: #008bd1 !important;
            border: none !important;
        }
    </style>

    <!-- CSS crítico inline para evitar piscar do header -->
    <style>
        /* CSS crítico aplicado imediatamente para evitar piscar */
        header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 702 !important;
            background: linear-gradient(to right, #1e3a8a, #1e40af, #374151) !important;
            background-color: rgba(30, 58, 138, 0.9) !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
            -webkit-transform: translate3d(0, 0, 0) !important;
            transform: translate3d(0, 0, 0) !important;
            contain: layout style paint !important;
        }

        /* Remover TODAS as transições do header e seus elementos */
        header,
        header *,
        header *::before,
        header *::after {
            -webkit-transition: none !important;
            transition: none !important;
            -webkit-animation: none !important;
            animation: none !important;
            will-change: auto !important;
        }

        /* Aplicar transições específicas apenas em hover/focus para botões e links */
        header a:hover,
        header a:focus,
        header button:hover,
        header button:focus {
            -webkit-transition: background-color 0.15s ease !important;
            transition: background-color 0.15s ease !important;
        }

        /* Garantir que o body tenha padding-top suficiente desde o início */
        body {
            padding-top: 4rem !important;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 5rem !important;
            }
        }
    </style>
</head>

<body class="font-sans text-base text-gray-800 bg-white relative">
    <!-- HEADER START -->
    <header
        class="fixed top-0 left-0 w-full z-[702] bg-gradient-to-r from-blue-900 via-blue-950 to-gray-900 bg-opacity-90 shadow-lg">
        <!-- Back Button (Left) -->
        <div class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2 pl-4 z-50">
            <a href="dashboard.html"
                class="bg-[#01a1ef] hover:bg-[#008bd1] text-white px-6 py-3 rounded-full font-bold transition-all duration-300 w-[90px] h-[44px] flex items-center justify-center"
                aria-label="Voltar para o Dashboard" title="Retornar ao Dashboard">
                <i class="fas fa-arrow-left mr-1" aria-hidden="true"></i>Voltar
            </a>
        </div>
        <div class="container mx-auto flex justify-center items-center py-4 px-6 relative
                    px-[10rem] md:px-[14rem] lg:px-[18rem] xl:px-[22rem] 2xl:px-[26rem]">
            <!-- Navigation Menu (Center) -->
            <nav class="hidden md:flex justify-center items-center" role="navigation" aria-label="Menu principal">
                <span class="text-white text-xl font-bold">Documentos</span>
            </nav>
            <!-- Hamburger Menu Button (Mobile, Centered) -->
            <button id="mobile-menu-btn"
                class="md:hidden text-white text-2xl focus:outline-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
                aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="mobile-menu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
        </div>
        <!-- User Info (Right edge) -->
        <div class="hidden md:flex absolute right-0 top-1/2 -translate-y-1/2 pr-4 z-50">
            <div class="text-white text-sm">
                <i class="fas fa-user mr-2" aria-hidden="true"></i>
                <span data-user-email>Carregando...</span>
            </div>
        </div>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-950 text-white px-6 py-4" role="navigation"
            aria-label="Menu móvel">
            <div class="flex items-center justify-center mb-4">
                <span class="text-white text-lg font-bold">Documentos</span>
            </div>
            <a href="dashboard.html"
                class="block bg-[#01a1ef] hover:bg-[#008bd1] text-white px-6 py-3 rounded-full text-center font-bold w-[90px] h-[44px] flex items-center justify-center mx-auto"
                aria-label="Voltar para o Dashboard" title="Retornar ao Dashboard">
                <i class="fas fa-arrow-left mr-1" aria-hidden="true"></i>Voltar
            </a>
        </div>
        <script>
            document.getElementById('mobile-menu-btn').addEventListener('click', function () {
                const menu = document.getElementById('mobile-menu');
                const isHidden = menu.classList.contains('hidden');

                menu.classList.toggle('hidden');

                // Atualizar aria-expanded para acessibilidade
                this.setAttribute('aria-expanded', !isHidden);

                // Alterar ícone
                const icon = this.querySelector('i');
                if (isHidden) {
                    icon.className = 'fas fa-times';
                    this.setAttribute('aria-label', 'Fechar menu de navegação');
                } else {
                    icon.className = 'fas fa-bars';
                    this.setAttribute('aria-label', 'Abrir menu de navegação');
                }
            });
        </script>
    </header>
    <!-- HEADER END -->

    <div class="container mx-auto p-4">

        <div id="file-browser" class="mt-8">
            <!-- As pastas e arquivos serão inseridos aqui via JavaScript -->
            <noscript>
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                    <strong>Aviso:</strong> JavaScript está desabilitado ou não está funcionando. Os documentos não
                    serão exibidos.
                </div>
            </noscript>
            <div id="loading-indicator" class="text-center text-gray-600">
                <i class="fas fa-spinner fa-spin"></i> Carregando documentos...
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="folder-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[800] hidden items-center justify-center p-4">
        <div class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-2xl mx-auto flex flex-col" style="max-height: 90vh;">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="close-folder-modal-btn"
                    class="w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-colors duration-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 bg-gray-100 overflow-y-auto">
                <!-- O conteúdo da pasta (lista de arquivos) será inserido aqui -->
            </div>
        </div>
    </div>
    <script type="module" src="src/scripts/auth.js"></script>
    <script type="module" src="src/scripts/documents.js"></script>
</body>

</html>
